---
# Ansible playbook for a Docker for Mac Replacement.
- hosts: docker
  gather_facts: yes

  vars_files:
    - vars/main.yml

  pre_tasks:
    - name: Update apt-get repo and cache
      apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
      when: ansible_os_family == 'Debian'

  roles:
    - geerlingguy.ntp
    - geerlingguy.docker
